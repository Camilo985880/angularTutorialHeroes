<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div *ngIf="hero">
        <h2>{{hero.name}} details!</h2>
        <div>
            <label>id: </label>{{hero.id}}</div>
        <div>
            <label>name: </label>
            <!-- Two way binding -->
            <input [(ngModel)]="hero.name" placeholder="name"/>
        </div>
    </div>
    <button (click)="goBack()">Back</button>
</body>
</html>
